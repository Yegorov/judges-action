---
# yamllint disable rule:line-length
name: shunit2
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  shunit2:
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true
      - run: bundle config set --global path "$(pwd)/vendor/bundle"
      - run: bundle install --no-color
      - run: sudo apt-get update --yes && sudo apt-get install --yes shunit2
      - run: make shunit2
